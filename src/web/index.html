<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PicoScratch</title>
	<link rel="stylesheet" href="css/ui.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="js/script.js" defer></script>
	<style>
		@keyframes scaleIn {
			from {
				transform: scale(0);
			}
			to {
				transform: scale(1);
			}
		}
	</style>
	<meta name="description" content="PicoScratch ist eine Software um den Raspberry Pi Pico mit der Programmiersprache Scratch zu programmieren, die Software kann auch mit vielen verschiedenen Aufgaben in Schulen verwendet werden.">
	<meta name="keywords" content="picoscratch, pico, scratch, programmieren, coding">
</head>
<body style="display: flex; align-items: center; flex-direction: column; gap: 15px; overflow-x: hidden;">
	<div class="dialogs" style="position: fixed; display: flex; align-items: center; justify-content: center; height: 100vh; z-index: 50;">
		<div id="download-dialog" style="display: none; text-align: center; background-color: #1d1d1d; outline: rgba(8, 8, 8, 0.7); outline-style: solid; outline-width: 1000px; border-radius: 10px; padding: 15px; animation: scaleIn 500ms ease forwards;">
			<h2 style="margin-top: 0;">Download started!</h2>
			<p>Click the downloaded file, and PicoScratch will install automatically.</p>
			<p>You can use the following SHA512 checksum to verify the download:<br><code id="sha512-checksum"></code></p>
			<button id="close-download-dialog">Close</button>
		</div>
	</div>
	<img src="webimg/blob.png" width="30%" style="position: absolute; left: -50px; top: -50px; z-index: -1; rotate: -43deg;">
	<img src="webimg/line.png" width="30%" style="position: absolute; right: -50px; top: -50px; z-index: -1;">
	<img src="webimg/BG.svg" width="100%" style="position: fixed; bottom: 0px; z-index: -1;">

	<img src="webimg/picoscratch-large.png" style="width: 50%; border-radius: 10px;">
	<div style="backdrop-filter: blur(15px); background: rgb(29, 29, 29, 0.8); width: 90%; display: flex; align-items: center; flex-direction: column; border-radius: 15px; border-color: #2e2e2e; border-style: solid; border-width: 2px;">
		<h2 style="margin: 0; margin-top: 5px; margin-bottom: 5px;">Download</h2>
		<div style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; gap: 0px; grid-template-areas: '. .'; margin-bottom: 10px;">
			<div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
				<img src="webimg/win.svg" style="width: 30%; z-index: 3;">
				<div>
					<a>portable</a>
					<a>installer</a>
				</div>
			</div>
			<div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
				<img src="webimg/linux.png" style="width: 22%;">
				<div>
					<a>AppImage</a>
					<a>deb</a>
				</div>
			</div>
		</div>
	</div>
	<div style="backdrop-filter: blur(15px); background-color: rgb(29, 29, 29, 0.8); width: 90%; display: flex; align-items: center; flex-direction: column; border-radius: 15px; border-color: #2e2e2e; border-style: solid; border-width: 2px; gap: 10px; padding-bottom: 10px;">
		<h2 style="margin: 0; margin-top: 5px; margin-bottom: 5px;">PicoScratch Learn</h2>
		<input type="text" placeholder="zA1vHZ5" style="text-align: center;" id="learn-id" maxlength="7">
		<button id="learn-download">Download</button>
		<a href="manager/"><button>Manager</button></a>
		<a style="cursor: pointer;" id="register">Register your School</a>
	</div>
	<div style="backdrop-filter: blur(15px); background-color: rgb(29, 29, 29, 0.8); width: 90%; display: flex; align-items: center; flex-direction: column; border-radius: 15px; border-color: #2e2e2e; border-style: solid; border-width: 2px;">
		<h2 style="margin: 0; margin-top: 5px; margin-bottom: 5px;">Source Code</h2>
		<div style="display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr; gap: 0px; grid-template-areas: '.'; margin-bottom: 10px;">
			<div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
				<img src="webimg/gh.svg" style="width: 50%; margin-bottom: 5px;">
				<div>
					<a href="https://github.com/picoscratch/picoscratch">PicoScratch</a>
					<a href="https://github.com/picoscratch/picoscratch-blocks">Blocks</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
