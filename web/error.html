<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PicoScratch</title>
	<style>
		body {
			background-color: #0e0e0e;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			flex-direction: column;
			color: white;
			font-family: system-ui;
			gap: 10px;
			font-size: 1.4rem;
		}

		p {
			margin: 0;
		}

		html::before,
		html::after {
			content: "";
			z-index: -1;
			display: block;
			position: fixed;
			border-radius: 100vw;

			width: 110vw;
			height: 110vw;
			
			background: radial-gradient(50% 50% at 50% 50%, rgba(195, 64, 64, 0.5) 15%, rgba(195, 64, 64, 0) 100%);

			animation: scaleIn 2s forwards ease;
		}

		@keyframes scaleIn {
			from {
				transform: scale(0);
			}
			to {
				transform: scale(1);
			}
		}

		html::before {
			top: -60vw;
			left: -60vw;
		}

		html::after {
			bottom: -60vw;
			right: -60vw;
		}

		@media (max-width: 600px) {
			html::before,
			html::after {
				width: 200vw;
				height: 200vw;
			}

			html::before {
				top: -100vw;
				left: -100vw;
			}

			html::after {
				bottom: -100vw;
				right: -100vw;
			}
		}
	</style>
</head>
